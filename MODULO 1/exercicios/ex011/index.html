<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositovs diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.

        </p>

        <picture> 
                <!-- <source> possui três atributos: 
                ‣ type vai indicar o media type da imagem que usamos (veja mais informações 
                sobre media types no capítulo 10) 
                ‣ srcset vai configurar o nome da imagem que será carregada quando o tamanho 
                indicado for atingido 
                ‣ media indica o tamanho máximo a ser considerado para carregar a imagem
                indicada no atributo srcset.  -->                                                                            
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">  
            <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <br>
                <!-- Tipos: MP3 WEV OGG -->
            <audio preload="metadata" autoplay controls loop> 
                <!-- O atributo preload indica se o áudio será pré-carregado ou não e aceita três valores: 
                - o metadata vai carregar apenas as informações sobre o arquivo (tamanho,tempo, informações de direitos, etc) 
                - o none não vai carregar absolutamente nada até que o usuário clique no botão play ou um script inicie a reprodução 
                - o auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for carregada, mesmo que o usuário nunca aperte o play -->
                
                <!--‣  O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag <audio>, o controle será transparente e o usuário não poderá interagir com ele. 
                    ‣ O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que 
                    a página for carregada. 
                    ‣ O atributo loop vai fazer com que o áudio seja repetido eternamente assim que terminar a sua reprodução. -->
                    
                <source src="media/oh-christmas-tree-dj-williams.mp3" type="audio/mpeg"> <!--Quando é arquivo mp3, em type deve ser audio/mpeg.-->
                <source src="media/oh-christmas-tree-dj-williams.ogg" type="audio/ogg"><!-- Em arquivos ogg, em type tmb é audio/ogg.-->
                <source src="media/oh-christmas-tree-dj-williams.wav" type="audio/wav"><!--Em arquivos wav, em type tmb é audio/wav.(São os mais pesados)-->
                <p>Infelizmente seu navegador não consegue reproduzir áudio.</p> <a href="media/oh-christmas-tree-dj-williams.mp3"> Cliquei aqui para baixar o arquivo MP3.</a>
            </audio>
            
</body>
</html>
