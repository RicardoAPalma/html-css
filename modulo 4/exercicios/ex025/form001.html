<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        body {
            background-image:linear-gradient(to right, rgba(128, 128, 128, 0.411), rgb(50, 50, 255));
        }
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
           
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

     <form action="cadastro.php" method="post" autocomplete="off"> <!-- Parametro method com o post: esconde os dados de maneira simples da url do site, usado para envio de dados senciveis, tomando cuidado, o ideial é vc trabalhar com a https, arquivos com mais de 3000bytes, ou para envio de arquivo. -->
         
          <!--  Outro atributo que se pode usar no parametro method é o get, usado quando voce quer que o a url seja compartilhavel. -->
          <!-- Dados por get só podem ser enviados com o limite de  até 3000bytes, que equivale até 3000 letras, para senhas, dados senciveis e fotos ou qualquer tipo de arquivo, também não é recomendavel o uso de get.  -->
         
        <!--O action é um script para poder cadastrar os dados. -->  <!-- O comando autocomplete=off para de dar sugestões de escrita. -->
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p> <!-- Input do tipo text cria a caixinha aonde o usuario digitara. -->
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!-- Input do tipo subimit, cria o botão de enviar. -->
        <!-- O label  serve para criar uma  relação entre as coisas. -->
        <!-- o for de label tem que ser sempre igual ao Id, que é o mecanismo que ele usa para relacioanr um com o outro. -->
        <!-- Visualmente não muda nada, mas um metodo para saber se deu certo esse relacionamento é, passar o mouse em cima da "etiqueta", que nesse caso são, nome e sobrenome e ao clicar, ele automaticamente tem que ir para dentro da caixa do formulario. -->
    </form>
</body>
</html>
