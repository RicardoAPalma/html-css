<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link
      rel="stylesheet"
      href="../estilos/retrato.css"
      media="screen and (orientation: portrait)"
    />
    <!-- Media features são indicados entre parênteses -->
    <link
      rel="stylesheet"
      href="../estilos/paisagem.css"
      media="screen and (orientation: landscape)"
    />
    <!-- Screen seria um media type -->
    <link rel="stylesheet" href="../estilos/style.css" media="all" />
    <!-- All: Serve para todas medias.  -->
    <!-- Está com erro: para mim linhas de código com background size e repeat do "media=all" não estavam sendo passadas p os outros
       dois estilos, li alguns comentários e troquei a ordem dos estilos, coloquei o media=all em baixo e funcionou normal!!!
    <link rel="stylesheet" href="retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="paisagem.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="style.css" media="all"> -->
  </head>
  <body>
    <h1>Mude a orientação do seu dispositivo</h1>
  </body>
</html>
